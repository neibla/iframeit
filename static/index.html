<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Chalarangelo/mini.css/v3.0.1/dist/mini-default.min.css"
    />

    <title>Iframeit</title>
  </head>
  <script>
    function onLoad() {
      const path = window.location.pathname;
      if (path === "/") {
        document.getElementById("siteForm").style.display = "block";
      } else {
        document.getElementById("siteReveal").style.display = "block";
        document.getElementById("siteReveal").src = `${unescape(
          path.slice(1)
        )}`;
      }
    }

    function submitHandler(e) {
      const site = escape(document.getElementById("site").value);
      window.location = site;
    }
  </script>
  <body onload="onLoad()" style="margin: 0;">
    <form
      id="siteForm"
      style="display: none;"
      onsubmit="event.preventDefault(); submitHandler();"
    >
      <label for="url">Site: </label>
      <input id="site" type="url" style="width: 450px;" />
      <input type="submit" hidden="true" value="Show" />
    </form>
    <iframe
      style="display: none; height: 100vh; width: 100vw;"
      id="siteReveal"
    />
  </body>
</html>
